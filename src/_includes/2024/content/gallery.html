<section class="u-bg-overlay g-bg-black-opacity-0_6--after g-bg-img-hero g-py-200--md g-py-80"
	style="background-image: url(/images/gallery/2019/56481865_10217234055176393_7072872578783641600_o.jpg);">
	<div class="container u-bg-overlay__inner text-center g-color-white">
		<div class="row">
			<div class="col-md-10 ml-md-auto mr-md-auto">
				<h3 class="g-font-weight-700 g-font-size-40 g-font-size-55--md text-uppercase g-mb-40 fadeInUp u-in-viewport" data-animation="fadeInUp" data-animation-delay="800" data-animation-duration="1500" style="animation-duration: 1500ms;">
					{{ season }} gallery coming after the event
				</h3>

				{% comment %}
				<div class="g-mb-25 fadeInUp u-in-viewport" data-animation="fadeInUp" data-animation-delay="500" data-animation-duration="1500" style="animation-duration: 1500ms;">
					<h2 class="h4 d-inline-block g-brd-bottom g-brd-2 g-brd-white g-color-white g-font-weight-600 text-uppercase g-pb-5">Invitations to Register coming soon...</h2>

					<div class="offset-md-3 col-6 g-mb-40">
						<button class="btn u-btn-primary btn-block g-font-size-20 text-uppercase g-font-weight-600 g-rounded-50 g-py-15 g-px-35" role="button"><a style="color: white;" href="#contact">Contact us to express your interest in attending</a></button>
					</div>
				</div>
				{% endcomment %}
			</div>
		</div>
	</div>
</section>
