{% assign photos = site.data.2019.gallery.images %}

<section class="g-pt-20 g-pb-50 g-bg-secondary">
	<div class="container">
		<h2 class="g-color-black g-font-weight-600 g-font-size-25 g-font-size-35--lg g-line-height-1_2 mb-4">
			{{ season }} Gallery
		</h2>
	</div>

	<div class="container">
		<div class="js-carousel text-center g-font-size-0 g-pb-20" data-infinite="true" data-center-padding="60px" data-slides-show="5" data-slides-scroll="5" data-rows="3" data-arrows-classes="u-arrow-v1 g-absolute-centered--y g-width-40 g-height-40 g-font-size-18 g-color-white g-bg-primary" data-arrow-left-classes="fa fa-angle-left g-left-0" data-arrow-right-classes="fa fa-angle-right g-right-0" data-pagi-classes="u-carousel-indicators-v1 g-absolute-centered--x g-bottom-0" data-responsive='[{
			"breakpoint": 768,
			"settings": {
			"slidesToShow": 2,
			"slidesToScroll": 2,
			"centerPadding": 0
			}
		}]'>
			{% for photo in photos %}
				<div class="js-slide">
					<a class="js-fancybox d-block u-block-hover u-bg-overlay g-bg-black-opacity-0_3--after g-bg-primary-opacity-0_8--hover--after g-transition-0_3"
						href="javascript:;" data-fancybox="lightbox-gallery--10" data-src="/images/gallery/2019/{{ photo.file }}"
						data-caption="Strathclyde Masters 2019">
						<img class="img-fluid" src="/images/gallery/2019/{{ photo.file }}" alt="{{ photo.caption }}">

						<span class="u-block-hover__additional--fade g-color-white g-z-index-2">
							<i class="hs-icon hs-icon-magnifier g-absolute-centered g-font-size-25"></i>
						</span>
					</a>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
